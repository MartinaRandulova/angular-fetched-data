<h2>My Heroes</h2>
<div class="heroes">
  <ul>
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
      <button type="button">
        <span class="badge">{{hero.id}}</span>
        <span class="name">{{hero.name}}</span>
      </button>
    </li>
  </ul>
</div>


<app-hero-detail [hero]="selectedHero"></app-hero-detail>
